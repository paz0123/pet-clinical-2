<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Pet Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">üêæ Pet Clinic</div>
            <a href="{{ url_for('index') }}" class="btn-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="container auth-container">
        <div class="auth-box">
            <h1>Create Your Account</h1>
            <p class="auth-subtitle">Join Pet Clinic and manage your pet's health</p>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger hidden"></div>
            <div id="successMessage" class="alert alert-success hidden"></div>

            <form id="registerForm" class="auth-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span id="fullNameError" class="form-error"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span id="emailError" class="form-error"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="At least 8 characters"
                        required
                    >
                    <span id="passwordError" class="form-error"></span>
                    <small>Password must be at least 8 characters long</small>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        required
                    >
                    <span id="confirmPasswordError" class="form-error"></span>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label for="userRole">I am a</label>
                    <select id="userRole" name="userRole" required>
                        <option value="">Select your role</option>
                        <option value="pet_owner">Pet Owner</option>
                        <option value="clinic_staff">Clinic Staff (requires approval)</option>
                    </select>
                    <span id="userRoleError" class="form-error"></span>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoading" class="hidden">Creating...</span>
                </button>
            </form>

            <!-- Login Link -->
            <div class="auth-footer">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="link">Sign in here</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pet Clinic. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/pages/register.js') }}"></script>
</body>
</html>
